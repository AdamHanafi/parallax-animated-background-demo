<html>
<head>

<body>
  <nav class="navbar navbar-default" id="green-navbar">
    <div class="container-fluid">
      <ul class="nav navbar-nav">
        <li><a href="./">Home</a></li>
        <li><a href="story.html">Story</a></li>

      </ul>
    </div>
  </nav>

  <div class="text-box col-sm-6 text-center" style="float: none; margin-top: 30%;">
  	<div id="demo"></div>
	  <a id="playButton" href="#" class="btn btn-primary" onclick="clearTextBox();typeWriter();">START</a>
  </div>

	<div class="foreground"></div>

	<div class="midground">
	</div>

	<div class="background">
	</div>

	<script>
// https://www.w3schools.com/howto/howto_js_typewriter.asp
var i = 0;
var txtPos = 0;
var txt = ['In the year 30XX, the Techno-Tyrants of Neo-Europe have infected human civilization with ABW (Awfully Bland Websites).', 'All hope seems lost for Neo-Earth ...', 'But a new hero has arisen as part of Project Jasconius!', 'A hero with techno-talents for the good of humanity!', 'He is ... CodeWritingCow!'];
var speed = 75; /* The speed/duration of the effect in milliseconds */

// Types out text on screen
function typeWriter() {
  if (i < txt[txtPos].length) {
    document.getElementById("demo").innerHTML += txt[txtPos].charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}

// Initalize button text as 'start'
// Change text to 'next' after user presses it
// If typeWriter reaches last message in txt array, change button text to 'replay'

function clearTextBox() {
	i = 0;
  if (txtPos < txt.length - 1) {
	 txtPos++;
  } else {
    document.getElementById("playButton").innerHTML = "REPLAY";
    txtPos = 0;
  }
  document.getElementById("demo").innerHTML = "";
	document.getElementById("playButton").innerHTML = "NEXT";

  // if (txt[txtPos] === txt.length) {
  //   document.getElementById("playButton").innerHTML = "REPLAY";
  // }

}

typeWriter();
</script>
</body>
